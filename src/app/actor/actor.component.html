<div class="row" *ngIf="person">
	<div class="col-md-3">
		<div class="thumbnail">
			<img src="https://image.tmdb.org/t/p/w300/{{person.profile_path}}" alt="">
			<h4>{{person.name}}</h4>
			<p>
				<strong>Birthday: </strong>{{person.birthday}}
			</p>
			<p>
				<strong>Popularity: </strong>
				<small class="label label-success pull-right">{{person.popularity}} <i class="glyphicon glyphicon-star"></i></small>
			</p>
		</div>
	</div>
	<div class="col-md-9">
		<h3 class="orange-text">Movies</h3>
		<div class="row is-flex">
			<div class="col-md-3" *ngFor="let movie of movies; let i = index;">	
				<movie-card [movie]="movie"></movie-card>
			</div>
		</div>
	</div>
</div>
