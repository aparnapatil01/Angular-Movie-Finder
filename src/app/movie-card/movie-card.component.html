<div class="thumbnail" *ngIf="movie">	
	<img src="https://image.tmdb.org/t/p/w300/{{movie.poster_path}}" alt="">
	<img src="../../assets/img/abstract-image.jpg" alt="" *ngIf="!movie.poster_path">
	<div class="caption">
		<h4 class="text-ellipsis">{{movie.title}}</h4>
		<p><strong>Release Date: </strong>{{movie.release_date}}</p>
		<p>
			<a routerLink="/movie/{{movie.id}}">View Details</a>
			<small class="label label-success pull-right" *ngIf="movie.vote_average">{{movie.vote_average}}
			<i class="glyphicon glyphicon-star"></i></small>
		</p>
	</div>
</div>
