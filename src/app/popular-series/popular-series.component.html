<div *ngIf="series">
	<h3>Popular Series</h3>
	<div class="row is-flex">
		<div class="col-md-4" *ngFor="let serie of series;">
			<div class="thumbnail">	
				<img src="https://image.tmdb.org/t/p/w300/{{serie.poster_path}}" alt="">
				<img src="../../assets/img/abstract-image.jpg" alt="" *ngIf="!serie.poster_path">
				<div class="caption">
					<h4 class="text-ellipsis">{{serie.name}}</h4>
					<p><strong>First Air Date: </strong>{{serie.first_air_date}}</p>
					<p>
						<a routerLink="/tv/{{serie.id}}">View Details</a>
						<small class="label label-success pull-right" *ngIf="serie.vote_average">{{serie.vote_average}}
						<i class="glyphicon glyphicon-star"></i></small>
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
